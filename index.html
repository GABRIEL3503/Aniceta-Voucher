<script > // Verificar si es la primera vez que el usuario accede a la página
    let isFirstTime = localStorage.getItem('isFirstTime');
    
    if (isFirstTime === null) {
        // Primera vez que el usuario accede
        Swal.fire(
          'Felicidades!',
          'Voucher valido por <strong>un remeron a elección<strong>',
          'success'
        );
        // Marcar como ya visitado para la próxima vez
        localStorage.setItem('isFirstTime', 'no');
    } else {
        // Usuario ya ha visitado antes
        Swal.fire(
          'Lo siento!',
          'Este premio ya fue entregado.',
          'error'
        );
    }
